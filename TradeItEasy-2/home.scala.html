        <script>
        var treeData =[ {
            "name" : "John",
            "parent" : "null",
            "children" :[ {
                "name" : "Alice",
                "parent" : "John",
                "children" :[ {

        //{
        //    "name": "Level 2: B",

        //}
        ]

        ] ;

        // ************** Generate the tree diagram  *****************
        var margin = { top : 50, right : 120, bottom : 20, left : 120 },
        width = 960 - margin.right - margin.left,
        height = 500 - margin.top - margin.bottom ;

        var i = 0 ;

        var tree = d3.layout.tree ( )
        .size ([ height, width ] ) ;

        var diagonal = d3.svg.diagonal ( )
        //.projection(function (d) { return [d.y, d.x]; });
        .projection ( function ( d ) { return[ d.x, d.y ] ; } ) ;

        //var svg = d3.select("body").append("svg")
        var svg = d3.select ( "#infectionSpreadGraph" ).append ( "svg" )
        .attr ( "width", width + margin.right + margin.left )
        .attr ( "height", height + margin.top + margin.bottom )
        .append ( "g" )
        .attr ( "transform", "translate(" + margin.left + "," + margin.top + ")" ) ;

        root = treeData[ 0 ] ;

        update ( root ) ;

        function update ( source ) {

        //document.getElementById("infectionSpreadGraph").style.width = width;

        // Compute the new tree layout.
        var nodes = tree.nodes ( root ).reverse ( ),
        links = tree.links ( nodes ) ;

        // Normalize for fixed-depth.
        //nodes.forEach(function (d) { d.y = d.depth * 180; });
        nodes.forEach ( function ( d ) { d.y = d.depth * 100 ; } ) ;

        // Declare the nodesâ€¦
        var node = svg.selectAll ( "g.node" )
        .data ( nodes, function ( d ) { return d.id || ( d.id = ++ i ) ; } ) ;

        // Enter the nodes.
        var nodeEnter = node.enter ( ).append ( "g" )
        .attr ( "class", "node" )
        .attr ( "transform", function ( d ) {
        //return "translate(" + d.y + "," + d.x + ")";
        return "translate(" + d.x + "," + d.y + ")" ;
        } ) ;

        //nodeEnter.append("circle")
        // .attr("r", 10)
        // .style("fill", "#fff");

        node.append ( "image" )
        .attr ( "xlink:href", "http://icons.iconarchive.com/icons/icons8/ios7/128/Messaging-Sad-icon.png" )
        .attr ( "x", - 20 )
        .attr ( "y", - 8 )
        .attr ( "width", 30 )
        .attr ( "height", 30 ) ;

        nodeEnter.append ( "text" )
        .attr ( "x", function ( d ) {
        return d.children || d._children ? - 13 : 13 ;
        } )
        .attr ( "dy", ".35em" )
        .attr ( "text-anchor", function ( d ) {
        return d.children || d._children ? "end" : "start" ;
        } )
        .text ( function ( d ) { return d.name ; } )
        .style ( "fill-opacity", 1 ) ;

        // Declare the links
        var link = svg.selectAll ( "path.link" )
        .data ( links, function ( d ) { return d.target.id ; } ) ;

        // Enter the links.
        link.enter ( ).insert ( "path", "g" )
        .attr ( "class", "link" )
        .attr ( "d", diagonal ) ;

        }
